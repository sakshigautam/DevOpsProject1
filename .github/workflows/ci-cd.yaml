name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Web Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-web:latest \
        -f docker/Dockerfile.web .

    - name: Build Load Balancer Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-lb:latest \
        -f docker/Dockerfile.lb .

    - name: Push Images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/nginx-web:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/nginx-lb:latest
